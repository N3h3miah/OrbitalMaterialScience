		#ne_kees_posa1_abbr						= EMOP I
		#ne_kees_posa1_description				= El objetivo del Experimento de Ensamblaje de Muestras Ópticas Pasivas I (EMOP I) es evaluar la magnitud de la contaminación molecular en las superficies críticas de las estaciones espaciales y cuantificar el rendimiento y la tasa de degradación de potenciales materiales de superficie exterior para futuras estaciones espaciales. Este experimento debe ser almacenado en un Portador de Experimento Pasivo KEES (PEP) para ejecutarse.
		#ne_kees_posa1_result					= Una muestra bastante uniforme de la contaminación cubre las muestras.

