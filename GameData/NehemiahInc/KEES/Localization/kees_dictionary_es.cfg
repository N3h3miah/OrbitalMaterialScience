		#ne_kees_odc_description				= El objetivo del experimento con el colector de escombros orbitales (COE) es capturar los residuos orbitales de hipervelocidad y partículas micrometeoróticas naturales de tal manera que puedan ser devueltos a Kerbin y pueden analizarse para determinar sus composiciones. Este experimento debe ser almacenado en un Portador de Experimento Pasivo KEES (PEP) para ejecutarse.
		#ne_kees_odc_result						= Hay muchas pistas de impactos de alta velocidad en el gel, pero también hay varios hoyos poco profundos. Esos hoyos confunden a Wernher Von Kerman y su equipo.

