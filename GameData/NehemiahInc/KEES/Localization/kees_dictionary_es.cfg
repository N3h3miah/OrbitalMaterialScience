		#ne_kees_ppmd_result					= Hay varios cráteres de impacto en la superficie de las muestras aprox. 1 mm de diámetro. También hay algunas manchas de salpicaduras de líquido. ¿Alguien descargó el inodoro del espacio?

		#ne_kees_odc_title						= KEES Colector Orbital de Escombros
