// Module Manager Patch for Extraplanetary Launchpads.
//
// The ELWorkshop MODULE is being edited in case EPL already added it.
// We don't use a FINAL in case somebody wants to override the values.

// The main labs are ok
@PART[NE_MPL,NE_MSL]:NEEDS[Launchpad]:AFTER[Launchpad]
{
	%MODULE[ELWorkshop]
	{
		%ProductivityFactor = 0.6
	}
}

// The MEP is a bit more cramped
@PART[NE_MEP]:NEEDS[Launchpad]:AFTER[Launchpad]
{
	%MODULE[ELWorkshop]
	{
		%ProductivityFactor = 0.4
	}
}
