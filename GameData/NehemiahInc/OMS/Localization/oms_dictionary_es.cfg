		#ne_oms_msl_abbr							= MSL-1000
		#ne_oms_msl_description						= Este laboratorio proporciona todos los instrumentos, computadoras, seguridad y espacio para bastidores de equipos para estudiar materiales en gravedad mirco. Tendrás que instalar los bastidores de los equipos y tener módulos de experimentación conectados a tu estación para darte a hacer la investigación.

