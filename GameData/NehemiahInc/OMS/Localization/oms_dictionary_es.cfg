		#ne_oms_mep_description						= Este laboratorio proporciona todos los instrumentos, computadoras y equipos de seguridad para exponer los materiales a las duras contiendas del espacio. Usted necesitará tener módulos de experimentos conectados a su estación para hacer la investigación.

